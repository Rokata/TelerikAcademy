<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2. Contacts</title>
    <link rel="stylesheet" href="styles/contacts.css" />
</head>
<body>
    <section id="contacts">
        <table>
            <thead>
                <th>Contact Name</th>
                <th>Country</th>
                <th>City</th>
                <th>Is Promoted</th>
            </thead>

            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td class="germany">Germany</td>
                    <td>
                        <input type="checkbox" disabled="disabled" /></td>
                </tr>

                <tr>
                    <td>Ana Trujillo</td>
                    <td>Mexico D.F.</td>
                    <td class="mexico">Mexico</td>
                    <td>
                        <input type="checkbox" disabled="disabled" /></td>
                </tr>

                <tr>
                    <td>Antonio Moreno</td>
                    <td>Mexico D.F.</td>
                    <td class="mexico">Mexico</td>
                    <td>
                        <input type="checkbox" disabled="disabled" checked="checked" /></td>
                </tr>

                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td class="uk">United Kingdom</td>
                    <td>
                        <input type="checkbox" disabled="disabled" /></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
