<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Within circle / out of rectangle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var center_x = 1, center_y = 1;
        radius = 3, top = 1, left = -1, width = 6, height = 2;

        var point_x = prompt("x coord of point?");
        var point_y = prompt("y coord of point?");

        if (Math.pow(point_x - center_x, 2) + Math.pow(point_y - center_y, 2) < Math.pow(radius, 2) &&
            (point_x < top || point_x > top + width) && (point_y < left || point_y > left + height)) {
            jsConsole.writeLine("The point is within circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).");
        }
        else jsConsole.writeLine("Point does not satisfy the requirement.");
    </script>
</body>
</html>
