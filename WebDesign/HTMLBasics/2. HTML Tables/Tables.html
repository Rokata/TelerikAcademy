<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tables</title>
</head>

<body>
<table cellspacing="0">
  <tr>
    <td colspan="2" align="center"><h1><em>Fresh Fruits</em></h1></td>
  </tr>
  <tr>
    <td> It has long been known that a diet<br/>
      that includes at least a few<br/>
      servings of fresh fruits every day<br/>
      will help keep you healthy, fit and <br/>
      trim. </td>
    <td><img src="Pear.png" width="128" height="128" /></td>
  </tr>
</table>

<table border="1">
  <tr>
    <td colspan="3">Title goes here</td>
    <td>A</td>
    <td>B</td>
  </tr>
  <tr>
    <td rowspan="3">C</td>
    <td>D</td>
    <td>E</td>
    <td>F</td>
    <td>G</td>
  </tr>
  <tr>
    <td>H</td>
    <td colspan="2">I</td>
    <td rowspan="2">J</td>
  </tr>
  <tr>
    <td>K</td>
    <td>L</td>
    <td>M</td>
  </tr>
  <tr>
    <td>N</td>
    <td colspan="4">O</td>
  </tr>
</table>
</body>
</html>
