<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<style>
button {
	width: 40px;
}
</style>
</head>

<div style="background-color: #CCC; width: 185px;">
<form action="">
<table>
<tr><td colspan="4"><input type="text" style="width:172px;" placeholder="Enter..." /></td></tr>
<tr>
	<td><button>MC</button></td>
	<td><button>M+</button></td>
    <td><button>M-</button></td>
    <td><button>MR</button></td>
</tr>

<tr>
	<td><button>C</button></td>
	<td><button>+/-</button></td>
    <td><button>/</button></td>
    <td><button>X</button></td>
</tr>

<tr>
	<td><button>7</button></td>
	<td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>-</button></td>
</tr>

<tr>
	<td><button>4</button></td>
	<td><button>5</button></td>
    <td><button>6</button></td>
    <td><button>+</button></td>
</tr>

<tr>
	<td><button>1</button></td>
	<td><button>2</button></td>
    <td><button>3</button></td>
    <td style="height: 60px" rowspan="2"><button style="height: 56px" >=</button></td>
</tr>

<tr>
	<td colspan="2"><button style="width: 80px">0</button></td>
	<td><button>.</button></td>
</tr>
</table>
</form>
</div>
<body>
</body>
</html>
