<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Binary search</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var NOT_FOUND = -1;
        var numbers = [ 3, 4, 6, 11, 32, 45, 65, 72, 82, 98, 104, 199 ];
        var key = 45;
        var min = 0, max = numbers.length - 1, mid, index = NOT_FOUND;

        while (max >= min)
        {
            mid = Math.floor((min + max) / 2);

            if (key > numbers[mid])
                min = mid + 1;
            else if (key < numbers[mid])
                max = mid - 1;
            else
            {
                index = mid;
                break;             
            }
        }

        if (index == NOT_FOUND) jsConsole.writeLine("Element not found!");
        else jsConsole.writeLine("Index of element in the array: " + index);
    </script>
</body>
</html>
