<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Third digit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var n = 1732;

        jsConsole.writeLine(n + "'s third digit is 7: " + (n % 1000 >= 700 && n % 1000 <= 799));

        n = 1372;

        jsConsole.writeLine(n + "'s third digit is 7: " + (n % 1000 >= 700 && n % 1000 <= 799));
    </script>
</body>
</html>
