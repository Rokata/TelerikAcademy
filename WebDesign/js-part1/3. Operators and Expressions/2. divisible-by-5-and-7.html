<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Divisible by 5 & 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var i = 35;
        var j = 65;

        jsConsole.writeLine(i + " is divisible by 5 and 7: " + (i % 7 == 0 && i % 5 == 0));
        jsConsole.writeLine(j + " is divisible by 5 and 7: " + (j % 7 == 0 && j % 5 == 0));
    </script>
</body>
</html>
