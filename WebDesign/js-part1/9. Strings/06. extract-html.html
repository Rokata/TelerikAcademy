<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract HTML</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function getContentFromHtml(html) {
            return html.replace(/<(.*?)>/g, "");
        }

        var html = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
        jsConsole.writeLine(getContentFromHtml(html));
    </script>
</body>
</html>
