<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trashcan</title>
    <style>
        body {
            font: 14px 'Segoe UI';
        }

        img#trashcan {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        img.trash-item {
            position: absolute;
        }
    </style>
</head>   
<body>
    <div id="drag-area" style="position: relative; width: 1200px; height: 250px;"></div>
    <h2>Highscores:</h2>
    <table id="highscores"></table>
    <img id="trashcan" src="images/trashcan_closed.jpg" width="149" height="200" ondrop="drop(event)" ondragover="allowDrop(event)"/>
    <script src="scripts/trashcan.js"></script>
</body>
</html>
